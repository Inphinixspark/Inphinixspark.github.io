<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background:rgb(200, 200, 200); /* Fond sombre */
            color: #4CAF50; /* Vert vif pour texte principal */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            max-width: 950px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(90deg, #01579B, #1B5E20); /* Bleu et vert sombres */
            color: #ffffff;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(165, 165, 165, 0.3);
            border-radius: 0 0 12px 12px;
        }

        .chat-header h1 {
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(58, 58, 58, 0.3);
        }

        .chat-header svg {
            width: 40px;
            height: 40px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background:rgb(210, 210, 210); /* Gris sombre pour messages */
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .message {
            max-width: 75%;
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 10px;
            animation: popIn 0.4s ease-out;
            word-wrap: break-word;
            box-shadow: 0 3px 10px rgba(164, 164, 164, 0.2);
        }

        .user-message {
            background: linear-gradient(135deg, #01579B, #2E7D32); /* Bleu et vert sombres */
            color: #ffffff;
            margin-left: auto;
            border-bottom-right-radius: 3px;
        }

        .ai-message {
            background:rgb(115, 136, 147); /* Gris-bleu sombre */
            color: #B0BEC5; /* Gris clair pour texte */
            margin-right: auto;
            border-bottom-left-radius: 3px;
            border-left: 4px solid #4CAF50; /* Vert pour accent */
        }

        .ai-message img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .typing {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #4CAF50;
            font-style: italic;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #0288D1;
            border-radius: 50%;
            animation: bounce 1.2s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        .input-area {
            padding: 20px;
            background:rgb(211, 211, 211); /* Gris sombre */
            display: flex;
            gap: 15px;
            align-items: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 950px;
            width: 100%;
            box-shadow: 0 -4px 15px rgba(161, 161, 161, 0.3);
            z-index: 1000;
            border-radius: 12px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            background:rgb(179, 178, 178); /* Gris plus clair pour input */
            color:rgb(55, 58, 59); /* Texte gris clair */
            box-shadow: 0 2px 5px rgba(166, 166, 166, 0.2);
            transition: all 0.3s ease;
        }

        #chat-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.5); /* Vert pour focus */
        }

        #send-btn {
            padding: 15px 30px;
            background: linear-gradient(90deg, #01579B, #2E7D32);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(117, 116, 116, 0.3);
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(143, 143, 143, 0.4);
            background: linear-gradient(90deg, #2E7D32, #01579B);
        }

        .file-upload {
            position: relative;
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 24px;
            height: 24px;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload label {
            cursor: pointer;
            color: #4CAF50;
            transition: color 0.3s ease;
            display: block;
        }

        .file-upload label:hover {
            color: #0288D1;
        }

        .file-upload svg {
            width: 24px;
            height: 24px;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(#01579B, #2E7D32);
            border-radius: 5px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(144, 144, 144, 0.2);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <svg viewBox="0 0 24 24" fill="white">
                <circle cx="12" cy="12" r="8" opacity="0.8"/>
                <path d="M12 2a10 10 0 100 20 2 2 0 002-2H10a2 2 0 002-2z" opacity="0.3"/>
            </svg>
            <h1>Kepler AI Chat</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">Bienvenue ! Je suis Kepler AI, prêt à explorer l'univers avec vous ! Utilisez l'icône caméra pour envoyer une image et identifier un chat ou un chien.</div>
        </div>
        <div class="input-area">
            <div class="file-upload">
                <input type="file" id="imageInput" accept="image/*" onchange="sendImage()">
                <label for="imageInput">
                    <svg fill="currentColor" width="24px" height="24px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                         viewBox="0 0 455 455" xml:space="preserve">
                        <path d="M0,0v455h455V0H0z M259.405,80c17.949,0,32.5,14.551,32.5,32.5s-14.551,32.5-32.5,32.5s-32.5-14.551-32.5-32.5
                    S241.456,80,259.405,80z M375,375H80v-65.556l83.142-87.725l96.263,68.792l69.233-40.271L375,299.158V375z"/>
                    </svg>
                </label>
            </div>
            <input type="text" id="chat-input" placeholder="Posez-moi une question...">
            <button id="send-btn">Envoyer</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const imageInput = document.getElementById('imageInput');

        function addMessage(text, className, imageUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            messageDiv.textContent = text;
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                messageDiv.appendChild(img);
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, 'user-message');

            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'ai-message', 'typing');
            typingDiv.innerHTML = 'Kepler réfléchit... <span></span><span></span><span></span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();

                await delay(2000);
                chatMessages.removeChild(typingDiv);
                addMessage(data.response, 'ai-message');
            } catch (error) {
                await delay(2000);
                chatMessages.removeChild(typingDiv);
                addMessage('Erreur cosmique ! Réessayez.', 'ai-message');
            }

            chatInput.value = '';
        }

        async function sendImage() {
            const file = imageInput.files[0];
            if (!file) return;

            addMessage('Image envoyée', 'user-message');

            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'ai-message', 'typing');
            typingDiv.innerHTML = 'Kepler analyse l’image... <span></span><span></span><span></span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                await delay(3500);
                chatMessages.removeChild(typingDiv);
                addMessage(data.response, 'ai-message', data.image_url);
            } catch (error) {
                await delay(3500);
                chatMessages.removeChild(typingDiv);
                addMessage('Erreur lors de l’analyse de l’image !', 'ai-message');
            }

            imageInput.value = '';
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
